
g4j.appender.logfile.encoding=UTF-8
log4j.rootLogger=INFO,logfile
log4j.category.org.apache=INFO 
# console is set to be a ConsoleAppender which outputs to System.out.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d %-5p - %m%n

#
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File= ${WebREST.root}/WEB-INF/logs/WebREST.log
log4j.appender.logfile.MaxFileSize=10240KB
log4j.appender.logfile.MaxBackupIndex=7
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %c(line":%L) %m%n
